<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Log In</title>
    <style>
        body {
            font-family: Helvetica Neue, sans, serif;
            min-height: 100vh;
            display: grid;
            place-items: center;
        }

        form {
            width: 80vw;
            max-width: 300px;
            border: 1px solid #e4e4e4;
            border-radius: 4px;
            padding: 1ch;
        }

        @media all and (min-width: 768px) {
            form {
                max-width: 440px;
            }
        }

        .logo {
            color: rgb(45, 195, 45);
            font-weight: bold;
            font-size: 1.2rem;
        }

        .title {
            font-weight: 200;
        }

        label.form-label {
            display: block;
            font-weight: 200;
        }

        div.form-title {
            padding: 4px;
            border-bottom: 1px solid #e4e4e4;
            display: grid;
            place-items: center;
            grid-template-columns: 3ch 1fr;
            margin-bottom: 1ch;
        }

        div.form-group {
            display: grid;
            gap: 2ch;
            margin-top: 3ch;
        }

        div.form-input {
            padding: 4px;
            display: grid;
            gap: 1ch;
        }

        div.form-input-hidden {
            display: none;
        }

        input.form-control {
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            border: 1px solid #e4e4e4;
            height: 1.6rem;
            border-radius: 4px;
            font-size: 16px;
            padding: 4px;
        }

        .btn {
            display: inline-block;
            font-weight: 400;
            line-height: 1.5;
            text-align: center;
            text-decoration: none;
            vertical-align: middle;
            cursor: pointer;
            -webkit-user-select: none;
            -moz-user-select: none;
            user-select: none;
            border: 1px solid #2EC32D;
            padding: .375rem .75rem;
            font-size: 1rem;
            border-radius: .25rem;
            transition: color .15s ease-in-out, background-color .15s ease-in-out, border-color .15s ease-in-out, box-shadow .15s ease-in-out;
            color: #fff;
            background-color: #2EC32D;
        }

        .btn:hover {
            background-color: #299C24;
        }
    </style>
</head>

<body>
    <form class="centered" method="get" action="/authorize">
        <div class="form-title">
            <span class="logo">W</span>
            <span class="title">Sign in with BWRetail</span>
        </div>
        <div class="form-group">
            <div class="form-input-hidden">
                <input type="hidden" class="form-control" name="redirect_to" value="{{.RedirectTo}}">
            </div>
            <div class="form-input-hidden">
                <input type="hidden" class="form-control" name="app_id" value="{{.AppID}}">
            </div>
            <div class="form-input">
                <label for="accountName" class="form-label">Account Name</label>
                <input type="email" class="form-control" name="email" id="accountName" placeholder="name@example.com">
            </div>
            <div class="form-input">
                <label for="accountPswd" class="form-label">Password</label>
                <input type="password" class="form-control" id="accountPswd" name="passwd">
            </div>
            <div class="form-input">
                <button type="submit" class="btn">Sign In</button>
            </div>
        </div>
    </form>
</body>

</html>
